<form [formGroup]="myForm" (ngSubmit)="onSubmit(refLocalForm)" #refLocalForm="ngForm" ngNativeValidate>
    <div class="form-group">
        <input placeholder="Nome" type="text" class="form-control" id="firstNameTS" aria-describedby="Nome"
            formControlName="firstNameTS">
    </div>
    <div class="form-group">
        <input placeholder="Sobrenome" type="text" class="form-control" id="lastNameTS" aria-describedby="Sobrenome"
            formControlName="lastNameTS">
    </div>
    <div class="form-group">
        <input placeholder="Email" type="email" class="form-control" id="emailTs" aria-describedby="Email"
            formControlName="emailTS">
    </div>
    <div class="form-group">
        <input placeholder="Senha" type="password" class="form-control" id="passwordTS" aria-describedby="Senha"
            formControlName="passwordTS">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-lg btn-block login-button"
            [disabled]="!myForm.valid">Cadatrar</button>
    </div>
</form>
